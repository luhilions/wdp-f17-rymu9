    <h1>Photo Gallery: <br> Top 5 National Monuments</h1>
    
    <a href="image1.html"><img src="images/thumb_statue-of-liberty.jpg" alt="thumbnail for Statue of Liberty" style="width:100%;height:100%; ></a>
        <p>The Statue of Liberty sits in New York Harbor, New York, and has been a symbol of freedom since 1886.</p>
           <br>
    <a href="image2.html"><img src="images/thumb_mount-rushmore.jpg" alt="thumbnail for Mount Rushmore" style="width:100%;height:100%; ></a>
        <p>Mount Rushmore National Memorial is a sculpture of former US Presidents George Washington, Thomas Jefferson, Theodore Roosevelt, and Abraham Lincoln carved into the side of the granite on Mount Rushmore in South Dakota. It was finished in 1941.</p>
           <br>
    <a href="image3.html"><img src="images/thumb_golden-gate-bridge.jpg" alt="thumbnail for Golden Gate Bridge" style="width:100%;height:100%; ></a>
        <p>The Golden Gate Bridge is a suspension bridge spanning the Golden Gate in San Francisco, California. It opened in 1937.</p>
           <br>
    <a href="image4.html"><img src="images/thumb_washington-monument.jpg" alt="thumbnail for Washington Monument" style="width:100%;height:100%; ></a>
        <p>The Washington Monument is a tall obelisk in Washington DC built as a memorial to the first President of the United States, George Washington.</p>
           <br>
    <a href="image5.html"><img src="images/thumb_space-needle.jpg" alt="thumbnail for Seattle Space Needle" style="width:100%;height:100%; ></a>
        <p>The Seattle Space Needle is an observation tower in Seattle, Washington built for the 1962 World's Fair. It was once the tallest structure west of the Mississippi River.</p>
